<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <main>
        <div class="card">
            <div class="info">
                <img class="image-equilibrium" src="src/images/image-equilibrium.jpg" alt="">
                <div class="info-text">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="info-nft">
                    <div class="nft-value">
                        <img src="src/images/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="nft-countdown">
                        <img src="src/images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>

                </div>
                <div class="info-creator">
                    <img src="src/images/image-avatar.png" alt="">
                    <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
